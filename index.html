<!DOCTYPE html>

<html>

<head>
	<title>SAAD alpha 2</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="handlebars.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="saad.js"></script>
	<script id="appliance-template" type="text/x-handlebars-template">
		<ul class="categories">
		{{#appliances}}
			{{#if appliances.length}}
			<li>
				<a class="banner">{{name}}</a>
				<ul class="items">
				{{#appliances}}
					<li><a class="banner" target="{{id name}}">{{name}}</a></li>
					<div class="item" id="{{id name}}">
						<p>Replacement price: {{fmt_price price}}</p>
						<p>Power usage: {{fmt_power power}}</p>
						{{#if questions}}
							<p>Questions:</p>
							<ul>
							{{#questions}}
								<li>{{this}}</li>
							{{/questions}}
							</ul>
						{{/if}}
						{{#if notes}}
							<p>Notes:</p>
							<ul>
							{{#notes}}
								<li>{{this}}</li>
							{{/notes}}
							</ul>
						{{/if}}
					</div>
				{{/appliances}}
				</ul>
			</li>
			{{/if}}
		{{/appliances}}
		</ul>
	</script>
	<script id="structure-template" type="text/x-handlebars-template">
		<ul class="categories">
		{{#structures}}
			<li>
				<a class="banner">{{name}}</a>
				<ul class="items">
				{{#features}}
					<li><a class="banner" target="{{id name}}">{{name}}</a></li>
					<div class="item" id="{{id name}}">
					</div>
				{{/features}}
				</ul>
			</li>
		{{/structures}}
		</ul>
	</script>
</head>

<body>
	<div id="content">
		<div id="query-view">
			<a id="toggle-query" class="banner header">Query</a>
			<form id="query">
				<fieldset>
					<input type="checkbox" name="notes" id="notes" /> <label for="notes">Include notes</label> <br />
					<input type="checkbox" name="price" id="price" /> <label for="price">Include price</label> <br />
				</fieldset>
				<fieldset style="text-align: center">
					<input type="button" value="Browse" title="Browse appliance and structure entries." onClick="render();"/>
					<input type="button" value="Generate" title="Generate a report."/>
				</fieldset>
			</form>
		</div>
		<div class="panel">
			<a id="select-appliances" class="banner header">Appliances</a>
			<div id="app-view" class="view"></div>
		</div>
		<div class="panel">
			<a id="select-structures" class="banner header">Structures</a>
			<div id="str-view" class="view"></div>
		</div>
	</div>
</body>

</html>
