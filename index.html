<!DOCTYPE html>

<html>

<head>
	<title>SAAD alpha 2</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="handlebars.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="saad.js"></script>
	<script id="browser-list-template" type="text/x-handlebars-template">
	<ul class="categories">
	{{#each this}}
		{{#if entries.length}}
		<li>
			<a class="banner">{{name}}</a>
			<ul class="items">
			{{#entries}}
				<li><a class="banner" id="{{id name}}" target="{{name}}">{{name}}</a></li>
			{{/entries}}
			</ul>
		</li>
		{{/if}}
	{{/each}}
	</ul>
	</script>
	<script id="appliance-template" type="text/x-handlebars-template">
	<h1>{{name}}</h1>
	<p>Replacement price: {{fmt_price price}}</p>
	<p>Power usage: {{fmt_power power}}</p>
	{{#if questions}}
		<p>Questions:</p>
		<ul>
		{{#questions}}
			<li>{{this}}</li>
		{{/questions}}
		</ul>
	{{/if}}
	{{#if notes}}
		<p>Notes:</p>
		<ul>
		{{#notes}}
			<li>{{this}}</li>
		{{/notes}}
		</ul>
	{{/if}}
	</script>
	<script id="structure-template" type="text/x-handlebars-template">
	<h1>{{name}}</h1>
	</script>
</head>

<body>
	<div id="start">
		<h1>saad</h1>
		<a id="open-browser">Browse</a>
		<span style="padding: 0 10px;">|</span>
		<a id="open-query">Report</a>
	</div>
	
	<div id="query">
		<form>
			<fieldset>
				<input type="checkbox" name="notes" id="notes" /> <label for="notes">Include notes</label> <br />
				<input type="checkbox" name="price" id="price" /> <label for="price">Include price</label> <br />
			</fieldset>
			<fieldset style="text-align: center">
				<input type="submit" value="Generate" />
			</fieldset>
		</form>
	</div>
	
	<div id="browser">
		<div id="browser-panel">
			<h1 class="banner">Appliances</h1>
			<div id="app-view" class="view"></div>
			<h1 class="banner">Structures</h1>
			<div id="str-view" class="view"></div>
		</div>
		<div class="item" id="item-panel">
			<p>Select the categories to the right to expand them, then select an individual appliance to view it in this window.</p>
		</div>
	</div>
</body>

</html>
